<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <!--link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        #one {
            background-color: red;

        }
         #two {
            background-color: yellow;

        }
          #three {
            background-color: green;

        }


    </style>



</head>
<body>

<!--In this example, 3 equals widths columns, we have a targeted device screen , grid ,flex and -->

    <div class="container-fluid">

        <div class="row">
        <div class="col-sm" id="one">
            <!--inner grid-->
           <div class="container">
               <div class="row">
                    <div class="col-sm">
                        one
                    </div>
                   <div class="col-sm" style="background-color: yellow">
                        two
                    </div>



            </div>
               </div>
            </div>
            <div class="col-sm" id="two"> two </div>
            <div class="col-sm" id="three"> three </div>

        </div>

        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
</html>
